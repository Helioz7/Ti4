<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue de Vêtements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-tshirt"></i> Catalogue de Vêtements</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Hommes</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Femmes</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Enfants</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- En-tête -->
<header class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1 class="display-4">Bienvenue dans notre Catalogue de Vêtements</h1>
        <p class="lead">Découvrez nos dernières tendances pour hommes, femmes et enfants.</p>
        <a href="#catalogue" class="btn btn-light btn-lg">Voir le Catalogue</a>
    </div>
</header>

<!-- Catalogue de produits -->
<section class="container my-5" id="catalogue">
    <h2 class="text-center mb-4">Catalogue de Produits</h2>
    <div class="row" id="product-list">
        <!-- Les produits chargés depuis le fichier JSON apparaîtront ici -->
    </div>
</section>

<!-- Panier flottant -->
<div id="floating-cart" data-bs-toggle="modal" data-bs-target="#cartModal">
    <i class="fas fa-shopping-cart"></i>
</div>

<!-- Modale Panier d'achat -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cartModalLabel">Panier d'Achat</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul id="cart-items" class="list-group mb-3">
                    <!-- Les produits ajoutés au panier apparaîtront ici -->
                </ul>
                <p><strong>Total : <span id="total-price">0</span> €</strong></p>
                <form id="confirmation-form">
                    <h5>Confirmation de Commande</h5>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nom Complet</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Soumettre la commande</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let total = 0;

    // Charger les produits depuis le fichier JSON
    fetch('products.json')
        .then(response => response.json())
        .then(products => {
            const productList = document.getElementById('product-list');
            products.forEach(product => {
                const productCard = `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${product.image}" class="card-img-top" alt="${product.name}">
                            <div class="card-body text-center">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="price">Prix : ${product.price} €</p>
                                <button class="btn btn-primary add-to-cart" data-product-id="${product.id}" data-product-name="${product.name}" data-product-price="${product.price}"><i class="fas fa-cart-plus"></i> Ajouter au panier</button>
                            </div>
                        </div>
                    </div>
                `;
                productList.innerHTML += productCard;
            });

            // Ajouter la fonctionnalité "Ajouter au panier"
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const productName = button.dataset.productName;
                    const productPrice = parseFloat(button.dataset.productPrice);
                    const cartItems = document.getElementById('cart-items');
                    const totalPriceElement = document.getElementById('total-price');

                    // Ajouter l'article au panier
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item');
                    listItem.textContent = `${productName} - ${productPrice} €`;
                    cartItems.appendChild(listItem);

                    // Mettre à jour le total
                    total += productPrice;
                    totalPriceElement.textContent = total.toFixed(2); // Affiche le total avec 2 décimales
                });
            });
        });

    // Confirmation du formulaire
    document.getElementById('confirmation-form').addEventListener('submit', (event) => {
        event.preventDefault();
        alert('Commande confirmée !');
        // Réinitialiser le panier
        document.getElementById('cart-items').innerHTML = '';
        total = 0; // Réinitialiser le total
        document.getElementById('total-price').textContent = total.toFixed(2); // Réinitialiser l'affichage du total
        // Réinitialiser le formulaire
        event.target.reset();
        // Fermer la modale
        const cartModal = bootstrap.Modal.getInstance(document.getElementById('cartModal'));
        cartModal.hide();
    });
</script>
</body>
</html>
